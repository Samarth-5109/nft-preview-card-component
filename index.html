<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="equ-img" src="images/image-equilibrium.jpg" alt="" />
        <section class="about1">
          <h1>Equilibrium #3429</h1>
          <p class="about">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="section-a">
            <div class="eth">
              <img
                class="ethereum-icon"
                src="images/icon-ethereum.svg"
                alt=""
              />
              <p class="value">0.041 ETH</p>
            </div>
            <div class="time-left">
              <img class="clock-icon" src="images/icon-clock.svg" alt="" />
              <p class="time">3 days left</p>
            </div>
          </div>
        </section>
        <div class="line"></div>
        <section class="creator">
          <img class="avatar" src="images/image-avatar.png" alt="" />
          <p class="creator"><span>Creation of</span>Jules Wyvern</p>
        </section>
      </div>
    </main>
  </body>
</html>

<!-- Equilibrium #3429

Our Equilibrium collection promotes balance and calm.

0.041 ETH
3 days left

Creation of Jules Wyvern -->
